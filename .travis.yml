notifications:
  email: false
language: node_js
node_js:
- 6.9.1
- node
sudo: false
dist: trusty
before_script:
- npm run lint
- npm run build
before_install:
- npm install buffer-shims
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm install
before_deploy:
- node ./write-version.js
- npm run build
after_success: npm run coveralls
deploy:
- provider: npm
  skip_cleanup: true
  email: admin@inspirehep.net
  api_key:
    secure: 

  on:
    tags: true
    repo: inspirehep/record-editor
    all_branches: true
    node: 6.9.1
- provider: npm
  skip_cleanup: true
  email: admin@inspirehep.net
  api_key:
    secure: 
  tag: dev
  on:
    repo: inspirehep/record-editor
    branch: dev-release
    node: 6.9.1
env:
  global:
    secure: 
